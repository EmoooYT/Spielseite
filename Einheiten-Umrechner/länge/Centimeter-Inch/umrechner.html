<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Längeneinheiten-Umrechner</title>
    <link rel="stylesheet" href="style.css">
    <script src="umrechner.js" defer></script>
</head>
<body>
    <div class="innerbody">
        <h1>
            <strong>Einheiten-Umrechner</strong>
        </h1>
        <h2>
            <strong>Du hast dich für den Längeneinheiten-Umrechner entschieden.</strong>
        </h2>
        <div class="buttons">
            <button class="back" onclick="location.href='G:/_Main/Programmieren/Test Website/umrechner/länge/selector/selector.html'">Zurück</button>
        </div>
        <div class="umrechner">
            <div class="eingabefeld">
                <input type="number" step="any" id="cm-eingabefeld">
                <label for="cm-eingabefeld">Centimeter</label>
            </div>
            <div class="gleich">=</div>
            <div class="eingabefeld">
                <input type="number" step="any" id="inch-eingabefeld">
                <label for="inch-eingabefeld">Inch</label>
            </div>
        </div>
    </div>
</body>
</html>
