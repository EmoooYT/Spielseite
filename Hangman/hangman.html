<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="hangman.js" defer></script>
</head>
<body>
    <div class="innerbody">
        <h1>
            <strong>Hangman</strong>
        </h1>
        <h4>Du hast dich für Hangman entschieden. Unten geht's los!</h4>
        <div class="buttons">
            <button class="back" onclick="location.href='G:/_Main/Programmieren/Test Website/index.html'">Zurück</button>
        </div>
    </div>
    <div class="game">
        <div class="container">
            <div id="options-container"></div>
            <div id="letter-container" class="letter-container hide"></div>
            <div id="user-input-section"></div>
            <canvas id="canvas"></canvas>
            <div id="new-game-container" class="new-game-popup hide">
              <div id="result-text"></div>
              <button id="new-game-button">New Game</button>
            </div>
          </div>
    </div>
</body>
</html>
